<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="kantor.css" rel="stylesheet">
    <script defer src="kantor.js"></script>
</head>

<body class="body">
    <div class="container">
        <header>
            <h1 class="header">KALKULATOR WALUT</h1>
        </header>
        <form class="form js-form">
            <div class="formBox">
                <p><img class="image--other" src="https://i.ibb.co/n80Bd1q/PLN.png" alt="waluta polska"></p>
                <p>PODAJ KWOTĘ W PLN</p>
                <label>
                    <span>
                        <input class="form__field js-form__fieldFirst" type="number" min="1" step="any"
                            name=" kwota w pln">
                    </span>
                </label>
                <p><button class="button js-buttonCount">PRZELICZ</button></p>
            </div>
            <div class="form__list">
                <ul class="list">
                    <li class="listItem">
                        <span class="listText"><img class="image" src="https://i.ibb.co/FhK17HW/EURO.png"
                                alt="waluta euro">
                            EUR </span><span class="js-textEur"></span>
                    </li>
                    <li class="listItem">
                        <span class="listText"><img class="image" src="https://i.ibb.co/mb3JvD9/USD.png"
                                alt="waluta dolar">
                            USD </span><span class="js-textUsd"> </span>
                    </li>
                    <li class="listItem">
                        <span class="listText"><img class="image" src="https://i.ibb.co/PW4wCpm/GBP.png"
                                alt="waluta brytyjska">
                            GBP </span><span class="js-textGbp"> </span>
                    </li>
                    <li class="listItem">
                        <span class="listText"><img class="image" src="https://i.ibb.co/PGWQJsm/BTC.png"
                                alt="kryptowaluta">
                            BTC </span><span class="js-textBtc"> </span>
                    </li>
                    <li class="listItem">
                        <span class="listText"><img class="image" src="https://i.ibb.co/X5t57m0/CHF.png"
                                alt="waluta frank szwajcarski">
                            CHF </span><span class="js-textChf"> </span>
                    </li>
                </ul>
                <p><button type="reset" class="buttonClean js-buttonClean">WYCZYŚĆ</button></p>
            </div>
        </form>
        <footer class="footer">
            <p>
                *Przeliczenie zgodnie z kursem waluty na dzień 26.04.2021r.
            </p>
        </footer>
    </div>
</body>

</html>
